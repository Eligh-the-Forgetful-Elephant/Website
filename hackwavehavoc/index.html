        /* Dynamic Background Layers */
        body {
            background: #000000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #000000, #330066, #660066, #330033, #000000);
            background-size: 400% 400%;
            animation: gradient-shift 12s ease infinite;
            z-index: -3;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Grid Pattern Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: -2;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Glitch Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.08) 2px,
                rgba(0, 255, 0, 0.08) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanline-flicker 0.1s linear infinite;
        }
        
        @keyframes scanline-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Pulse Rings */
        .pulse-rings {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .pulse-ring {
            position: absolute;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            animation: pulse 4s ease-out infinite;
        }
        
        @keyframes pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
            }
        }
        
        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall 8s linear infinite;
        }
        
        @keyframes matrix-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Floating Data Orbs */
        .data-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .data-orb {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #00ff00, transparent);
            border-radius: 50%;
            animation: orb-float 12s linear infinite;
        }
        
        @keyframes orb-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(80vh) translateX(20px) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(20vh) translateX(-20px) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }
        
        /* Glitch Blocks */
        .glitch-blocks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .glitch-block {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);

        }
        
        @keyframes glitch-appear {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }
        
        /* Energy Waves */
        .energy-waves {

            left: 0;

            height: 100px;

            0%, 100% {

            }
            50% {
                transform: translateY(0);

            }
        }
        
        /* Rave Audio Visualizer */

            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 2px;
            pointer-events: none;
            z-index: 1;

        }
        
        .audio-bar {
            width: 2px;
            background: linear-gradient(to top, #00ff00, #ff00ff);
            border-radius: 1px;
            animation: audio-bounce 0.5s ease-in-out infinite;
        }

            0%, 100% {

                opacity: 0.3;
            }
            50% {
                height: 20px;
                opacity: 0.8;
            }
        }
        
        /* Bass Drops */
        .bass-drops {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .bass-drop {

            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.6), transparent);
            border-radius: 50%;

        }
        
        @keyframes bass-expand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Laser Beams */
        .laser-beams {
            position: fixed;
            top: 0;
            left: 0;

    <script>
    // Equalizer animation
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('equalizer-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = 100;
            canvas.height = 180;
            function drawEqualizer() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const barCount = 8;
                const barWidth = canvas.width / barCount;
                for (let i = 0; i < barCount; i++) {
                    const height = Math.random() * canvas.height * 0.8;
                    const x = i * barWidth;
                    const y = canvas.height - height;
                    ctx.fillStyle = i % 2 === 0 ? '#00ff00' : '#ff00ff';
                    ctx.fillRect(x + 2, y, barWidth - 4, height);
                }
            }
            setInterval(drawEqualizer, 100);
        }
    });
    // Ripple sweep + per-element glitch
    function getAllGlitchableElements() {
        // All major grid elements: video, images, buttons, etc.
        return Array.from(document.querySelectorAll('.glitch-video, .left-item img, .right-item img, .thumbnail img, .neon-button, .section-title, .footer-content p, .terminal-typing'));
    }
    function triggerRippleSweep() {
        const sweep = document.getElementById('rippleSweep');
        if (!sweep) return;
        sweep.classList.remove('glitch-sweep');
        void sweep.offsetWidth; // force reflow
        sweep.classList.add('glitch-sweep');
        // Animate per-element glitch as sweep passes
        const elements = getAllGlitchableElements();
        const containerRect = document.body.getBoundingClientRect();
        const sweepHeight = 120;
        const duration = 1200; // ms
        elements.forEach(el => {
            const rect = el.getBoundingClientRect();
            // Calculate when the sweep will hit the element (center)
            const relTop = rect.top - containerRect.top;
            const relMid = relTop + rect.height / 2;
            const sweepStart = 0;
            const sweepEnd = containerRect.height;
            const t = Math.max(0, Math.min(1, relMid / (sweepEnd - sweepStart)));
            const hitTime = t * duration;
            setTimeout(() => {
                el.classList.add('glitch-hit');
                setTimeout(() => {
                    el.classList.remove('glitch-hit');
                }, 180);
            }, hitTime);
        });
    }
    setInterval(triggerRippleSweep, 4500);

        // Create initial particles

    }
